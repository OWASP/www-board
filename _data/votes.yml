  motion:  "Resolved, the Board directs the Foundation to provide automated complimentary Membership to the top 5 active leaders of chapters, projects, events, and committees, effective November 1st, 2020, and monthly after that. Honorary Membership will become an award made by the Board, and changed to be for five years in recognition of extraordinary service to the OWASP Community. Regional pricing will be made available to all classes of paid Membership.
            <br>The following bylaw amendment is required to support this change in membership model:
            <br>SECTION 4.01 Membership Classes
            <br>There shall be the following classes of OWASP members: Corporate, Individual, Complimentary, Honorary, and Student. 
            <br>SECTION 4.02 Qualifications
            <br>Individual, Corporate, and Student Membership may be granted to any individual or organization that supports the Foundation's mission and purpose, is in good  standing subject to our Code of Ethics, and pays the dues as set by the Board of Directors. The Foundation may, at its discretion, offer monthly, annual, two-year, and Lifetime memberships. Regional pricing is available to all paid membership classes.
            <br>Complimentary Membership may be offered on an opt-in and automated basis to the top 5 active leaders of any chapter, project, event, or committee that supports the Foundation's mission and purpose, is in good standing subject to our Code of Ethics, and has been in the top 5 position continuously for six months prior to applying for complimentary membership. Complimentary Membership is valid for one year. Leaders do not need to accept any offer of complementary leadership. Complementary members in good standing for 12 months may stand for the Board, but if elected, must maintain good standing with paid Membership.  Directors who are eligible through the above criteria must not accept Complimentary Membership during their term and maintain good standing with paid Membership.
            <br>Honorary Membership is equivalent to Individual Membership and valid for five years. Honorary Membership shall be determined and approved solely by a majority vote of the Board of Directors for long-standing and extraordinary services to the OWASP Community.
            <br>All membership classes are eligible to vote in elections.  Sherif Mansour motions, Owen Pendlebury seconds
